<!DOCTYPE html>
<html>

<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
.bd{
    background-color: black;
    color: white;
}
        .trnd_head {
            width: 100%;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
            line-height: 10vmin;
            font-size: 4vmin;
        }

        .prnt_con {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            position: relative;
            border: 1vmin solid greenyellow;
            border-radius: 70px;
            overflow: hidden;
        }

        .trnd_img {
            display: flex;
            width: 80%;
            height: auto;
            justify-content: center;
            /* Updated */
            align-items: center;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            justify-content: space-around;
        }

        .img_file1 {
            width: 100%;
            height: auto;
        }

        .img_file1 img {
            width: 50%;
            height: auto;
        }
    </style>
</head>

<body class="bd">
    <section class="prnt_con">
        <div class="trnd_head">
            <h1>Trending Phones Of 2023</h1>
        </div>

        <div id="myCarousel" class="carousel slide trnd_img" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active img_file1">
                    <img src="./my_own_slider/oneplus-11-pro.png" alt="Galaxy S23 Ultra">
                </div>
                <div class="carousel-item img_file1">
                    <img src="./my_own_slider/pixel-7-pro.png" alt="Asus Rog Phone 7">
                </div>
                <div class="carousel-item img_file1">
                    <img src="./my_own_slider/Realme-11-Pro+.webp" alt="Pixel 7 Pro">
                </div>
                <div class="carousel-item img_file1">
                    <img src="./my_own_slider/S23.png" alt="Galaxy Z Flip 4">
                </div>
                <div class="carousel-item img_file1">
                    <img src="./my_own_slider/Snow-hill-Island_LCC-NOV22-1024x768.jpg" alt="Huawei Mate X3">
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
